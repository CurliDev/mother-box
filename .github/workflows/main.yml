name: CI/CD for HubNode-Box

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x] # Using Node.js version 18

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: |
        echo "Installing dependencies..."
        npm ci
      env:
        CI: true

    - name: Build
      run: |
        echo "Building the Next.js application..."
        npm run build

    - name: Deploy to Production
      env:
        SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        echo "$SSH_KEY" > ec2_ssh_key.pem
        chmod 600 ec2_ssh_key.pem
        ssh -o StrictHostKeyChecking=no -i ec2_ssh_key.pem ${{ secrets.USERNAME }}@${{ secrets.HOST_DNS }} 'bash -s' < deployment_script.sh

