name: CI/CD for HubNode-Box

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x] # Using Node.js version 18

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: |
        echo "Installing dependencies..."
        npm ci
      env:
        CI: true

    - name: Build
      run: |
        echo "Building the Next.js application...."
        npm run build

    - name: Deploy to Production
      env:
        SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        # Create a file for the SSH key
        echo "$SSH_KEY" > ec2_ssh_key.pem
        chmod 600 ec2_ssh_key.pem

        # Transfer build directory to the EC2 instance
        scp -o StrictHostKeyChecking=no -i ec2_ssh_key.pem -r .next/* ${{ secrets.USERNAME }}@${{ secrets.HOST_DNS }}:${{ secrets.TARGET_DIR }}

        # Install production dependencies and restart the application
        # The specific commands will depend on your server setup
        ssh -o StrictHostKeyChecking=no -i ec2_ssh_key.pem ${{ secrets.USERNAME }}@${{ secrets.HOST_DNS }} << 'ENDSSH'
          cd ${{ secrets.TARGET_DIR }}
          npm install --production
          pm2 restart all # or the specific command to start your application
        ENDSSH
